{% extends 'base.html' %}
{% load static %}
{% block title %}레몬::수입내역수정페이지{% endblock title %}
{% block container %}
<style>
    .loader-main{
    bottom:0px !important;
    }
     #footer{
    display: none;
  }
    #container{
        margin: 0 20px !important;
    }
      /* FOOTER에서 사용하는 CSS */

  .bottom-nav-search-stock a,
  .bottom-nav-stock a,.bottom-nav-addlist a,
  .bottom-nav-myinfo a{
    font-family: 'Noto Sans KR', sans-serif;
    font-weight: 500;
    font-size: 0.8rem;
    color: #D1D6DA !important;
  }
    ::-webkit-scrollbar{
        width: 10px;
        background-color: wheat;
        display: block;
      }
      ::-webkit-scrollbar-thumb{
        width: 30px;
      }
    .span_div{
        display: none;
    }
    .addEvent-wrap{
      background-color: #fff;
        position: relative;
        margin-bottom: 30px;
        max-width: 768px;
        height: 100%;
        border: 1px solid rgb(202, 202, 202);
        box-shadow: 2px 3px 4px 1px rgb(202, 202, 202);
        border-radius: 15px;
        padding: 15px;
    }
    .list{
        text-align: center;
    }
    input[type="radio"] {
        display: none;
    }
    th{
        white-space: initial;
    }
    label {
    width: 90%;
    font-family: 'Noto Sans KR', sans-serif;
    font-weight: 500;
    display: inline-block;
    border-radius: 15px;
    text-align: center;
    text-decoration: none;
    /*border: solid 1px rgb(202, 202, 202);*/
    transition: 0.25s;
    padding: 6px 18px;
    cursor: pointer;
    font-size: 16px;
    margin: 3px;
    }
    input[type="radio"]:checked + label {
    width: 90%;
    background: #fff;
    color: #202020;
    }
    input[type="number"]::-webkit-outer-spin-button,
    input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}
    .span_div,.income_div{
        padding: 5px;
    }
    .span_list_title{
        color: #000;
        text-decoration: none;
        font-family: 'Noto Sans KR', sans-serif;
        font-weight: 500;
        font-size: 15px;
    }
    .input_span{
        width: 230px;
        padding-bottom: 5px;
        font-size: 15px;
        font-family: 'Noto Sans KR', sans-serif;
        font-weight: 400;
        text-align: right;
        border-top: none;
        border-left: none;
        border-right: none;
        border-bottom: 1px solid rgb(202, 202, 202);
        /* ios 기능 */
        appearance: none;
        -moz-appearance: none;
        -webkit-appearance: none;
        border-radius: 0;
        -webkit-border-radius: 0;
        -moz-border-radius: 0;
        background-color: #fff;
    text-algin:center;
    }
    .span_list_select{
        border-top: none;
        border-left: none;
        border-right: none;
        width:230px;
        font-family: 'Noto Sans KR', sans-serif;
        font-weight:400;
        font-size:15px;
         -moz-text-align-last: center;
        text-align: -webkit-center;
        /* ios 기능 */
        appearance: none;
        -moz-appearance: none;
        -webkit-appearance: none;
        border-radius: 0;
        -webkit-border-radius: 0;
        -moz-border-radius: 0;
        background-color: #fff;
        border-bottom: 1px solid rgb(202, 202, 202);
    }
    .income_list_title{
        float: left;
        margin-top: 15px;
        margin-left: 10px;
        font-family: 'Noto Sans KR', sans-serif;
        font-weight: 600;
        font-size: 1.4rem;
        margin-right: 2rem;
    }
    .input_textarea{
        width: 230px;
                height:150px;
        overflow:visible;
        font-size: 15px;
        font-family: 'Noto Sans KR', sans-serif;
        font-weight: 400;
        border-top: none;
        border-left: none;
        border-right: none;
        border-bottom: 1px solid rgb(202, 202, 202);
        resize: none;
        /* ios 기능 */
        appearance: none;
        -moz-appearance: none;
        -webkit-appearance: none;
        border-radius: 0;
        -webkit-border-radius: 0;
        -moz-border-radius: 0;
        background-color: #fff;
        -moz-user-select: auto;
        -webkit-user-select: auto;
        -ms-user-select: auto;
        user-select: auto;

    }
    .addBtn{
         margin-top:15px;
        border: 1px solid transparent;
        border-radius: 10px;
        width: 100%;
        height: 40px;
        font-weight: bold;
        font-size: 18px;
        color: #fff;
        background: #93bcf9;
    }
    .delBtn{
       border-radius: 10px;
    height: 40px;
    font-weight: bold;
    font-size: 1rem;
    color: #FC615D;
    }

    .footer-line-calendar{
    width:50px;
    padding: 7px 0 5px 0;
    border-bottom: 2px solid #93bcf9;
  }
    @media screen and (max-width: 420px) {
        .span_table a{
            font-size: 15px;
        }
        .input_span{
            font-size: 15px;
            text-align:center;
        }
        .span_list_select{
            font-size: 15px;
        }
    }
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@400;500;700;900&family=Pacifico&display=swap" rel="stylesheet"></head>

<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

{% block nav %}
<div id="nav" style="border-bottom: 1px solid #f1f1f1;">
            <div>
            <div style="text-align:center;">
                <a style="color: #fff;" href="javascript:history.back();"><i class="fa fa-angle-left" style="position: absolute;
    left: 5px;
    padding: 14px 15px;
    top: 0;
    font-size: 25px;
    font-weight: 600;color:black;"></i></a>
                수입 내역</div>
        </div>
        </div>
{% endblock nav %}
<div class="addEvent-wrap">
    {% for i in income %}
    <form id="del" action = "{% url 'calendars:delete_ihistory' i.income_id %}" method="POST"  style="position:absolute;right:13px;top: 5px;">
            {% csrf_token %}
        <div class="delBtn" onclick="del()"><i class="fa fa-ban" aria-hidden="true"></i></div>
        </form>
    <script>
    function del(){
       if (confirm('삭제 하시겠습니까?') == true){
    const form = document.getElementById('del');
            form.action="{% url 'calendars:delete_ihistory' i.income_id %}"
            form.submit();
    }else{return;
    }
    }
</script>
    <div class="list">
        <input type="radio" name="jtags" value="수입" id="income" checked>
    </div>

    <form id="ieidt_form" action="{% url 'calendars:iedit_calendar' i.income_id %}" method = "POST">
        {% csrf_token %}
    <div class="income_div" id="income_div">
        <div class="income_list">

                <input type="text" style="display: none;" readonly name="kind" id="kind" value="수입">
                <input type="number" style="display: none;" readonly name="user" id="user_id" value="{{user.user_id}}">

            <table min-width="300">
                <tr> <!-- 행선언 -->
                    <th width="200" height="60"><a class="span_list_title">수입 수단</a></th>
                    <th width="240" style="text-align: end;"><select class="span_list_select" name="income_way">
                        <option value="0" {% if i.income_way == 1 %} selected {% endif %}>카테고리 미선택</option>
                        <option value="1" {% if i.income_way == 1 %} selected {% endif %}>금융/보험</option>
                        <option value="2" {% if i.income_way == 2 %} selected {% endif %}>저축</option>
                        <option value="3" {% if i.income_way == 3 %} selected {% endif %}>온라인쇼핑</option>
                        <option value="4" {% if i.income_way == 4 %} selected {% endif %}>출금</option>
                        <option value="5" {% if i.income_way == 5 %} selected {% endif %}>생활/마트</option>
                        <option value="6" {% if i.income_way == 5 %} selected {% endif %}>카페/간식</option>
                        <option value="7" {% if i.income_way == 7 %} selected {% endif %}>기타지출(사회생활비)</option>
                        <option value="8" {% if i.income_way == 8 %} selected {% endif %}>교통/차량유지</option>
                        <option value="9" {% if i.income_way == 9 %} selected {% endif %}>주거생활/통신</option>
                        <option value="10" {% if i.income_way == 10 %} selected {% endif %}>식사</option>
                        <option value="11" {% if i.income_way == 11 %} selected {% endif %}>의료/건강</option>
                        <option value="12" {% if i.income_way == 12 %} selected {% endif %}>문화/예술</option>
                        <option value="13" {% if i.income_way == 13 %} selected {% endif %}>교육비</option>
                    </select>
                    </th>
                </tr>
                <tr> <!-- 행선언 -->
                    <th width="200" height="60"><a class="span_list_title">날짜</a></th>
                    <th width="240" style="text-align: end;"><input class="input_span" type="date" id="datepicker4" min="1900-01-01" max="2099-12-31" autocomplete="off" name="income_date" value="{{i.income_date|date:'Y-m-d'}}"></th>
                </tr>
                <tr> <!-- 행선언 -->
                    <th width="200" height="60"><a class="span_list_title">금액</a></th>
                    <th width="240" style="text-align: end;"><input class="input_span" id="amount" name="amount" type="number" pattern="[0-9]*" inputmode="numeric" value="{{i.amount}}"/></th>
                </tr>
                <tr> <!-- 행선언 -->
                <th width="200" height="60"><a class="span_list_title">메모</a></th>
                <th width="240" style="text-align: end;"><textarea class="input_textarea" rows="1" name="memo" >{{i.memo}}</textarea></th>
            </tr>

            </table>
        </div>
    </div>
         <div class="addBtn" onclick="check()" style="line-height:37px;text-align:center;">수정</div>
    </form>
    <script>
            function check(){
            var max_int = 210000000;
                if ($('#amount').val() == '') {
                    alert('금액을 입력 해주세요.');
                    $("#amount").focus();
                    return false;
                }
                if ($('#amount').val() >= max_int) {
                    alert('입력 받을 수 있는 금액 범위를 초과 하였습니다.');
                    $("#amount").focus();
                    return false;
                }
                if ($('#place').val() == '') {
                    alert('소비처를 작성 해주세요.');
                    $("#place").focus();
                    return false;
                }
            const form = document.getElementById('ieidt_form');
            form.action="{% url 'calendars:iedit_calendar' i.income_id %}"
            form.submit();
            }
    </script>
</div>
{% endfor %}
{% endblock %}
