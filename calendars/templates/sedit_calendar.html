{% extends 'base.html' %}
{% load static %}
{% block title %}레몬::지출내역수정페이지{% endblock title %}
{% block container %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Limelight&family=Nanum+Gothic:wght@400;700;800&family=Noto+Sans+KR:wght@400;500;700;900&family=Pacifico&display=swap" rel="stylesheet"></head>

<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
  #container{
      margin: 0 20px !important;
  }
    /* FOOTER에서 사용하는 CSS */
  ::-webkit-scrollbar{
    width: 10px;
    background-color: wheat;
    display: block;
    }
    ::-webkit-scrollbar-thumb{
      width: 30px;
    }

  th{
    white-space: initial;
  }
  input[type="number"]::-webkit-outer-spin-button,
  input[type="number"]::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
  }
  .span_div,.income_div{
    padding: 5px;
  }

  .addBtn{
    margin-top:15px;
    border: 1px solid transparent;
    border-radius: 10px;
    width: 100%;
    height: 40px;
    font-weight: bold;
    font-size: 18px;
    color: #fff;
    background: #31bc8a;
  }

  .delBtn{
    margin-left:5px;
    border: 1px solid #FC615D;
    border-radius: 10px;
    height: 40px;
    font-weight: bold;
    font-size: 1rem;
    color: #FC615D;
    padding:5px;
    background: #FFF;  /* Chrome 10-25, Safari 5.1-6 */
  }

@media screen and (max-width: 420px) {
  .span_table a{
    font-size: 15px;
  }
  .input_span{
    font-size: 15px;
  }
  .span_list_select{
    font-size: 15px;
  }
}
</style>
{% block nav %}
<!-- 상단바 영역 시작 -->
<div id="nav" style="border-bottom: 1px solid #f1f1f1;">
    <div>
        <div style="text-align:center;">
            <a style="color: #fff;" href="javascript:history.back();">
                <i class="fa fa-angle-left"></i>
            </a>지출 내역
        </div>
    </div>
</div>
<!-- 상단바 영역 끝 -->
{% endblock nav %}

<div class="addEvent-wrap">
    {% for i in spe %}
    <form action = "{% url 'calendars:delete_shistory' i.spend_id %}" method="POST" style="position:absolute;right:13px;">
            {% csrf_token %}
          <input class="delBtn" type = "submit" value = " 삭제 ">
        </form>
    <div class="list">
        <a style="font-weight: 500;">지출내역</a>
    </div>
    <form id="seidt_form" action="{%url 'calendars:sedit_calendar' i.spend_id %}" method="POST">
        {% csrf_token %}
    <a class="span_div" id="span_div">
        <div class="span_list">
                <input type="text" style="display: none;" readonly name="user" value="{{user.user_id}}"/>
                <input type="text" style="display: none;" readonly name="kind" value="지출"/>
            <table min-width="300" class="span_table">
                <tr> <!-- 행선언 -->
                    <th width="200" height="60"><a class="span_list_title">금액</a></th>
                    <th width="240" style="text-align: end;"><input class="input_span" type="number" name="amount" pattern="\\d*" value="{{i.amount}}"></th>
                </tr>
<!--          -->
                <tr> <!-- 행선언 -->
                    <th width="200" height="60"><a class="span_list_title">날짜</a></th>
                    <th width="240" style="text-align: end;"><input class="input_span" type="date" id="datepicker3" min="1900-01-01" max="2099-12-31" autocomplete="off" name="spend_date" value="{{i.spend_date|date:'Y-m-d'}}"></th>
                </tr>
                <tr> <!-- 행선언 -->
                    <th width="200" height="60"><a class="span_list_title">소비처</a></th>
                    <th width="240" style="text-align: end;"><input class="input_span stock" type="text" id="place" name="place" autocomplete="on" value="{{i.place}}">
                </tr>
                <tr> <!-- 행선언 -->
                    <th width="200" height="60"><a class="span_list_title">결제수단 </a></th>
                    <th width="240" style="text-align: end;">
                    <select class="span_list_select" name="way" style="text-align:center;">
                        <option value="0" {% if i.way == 0 %} selected {% endif %}>선택안함</option>
                        <option value="1" {% if i.way == 1 %} selected {% endif %}>현금</option>
                        <option value="2" {% if i.way == 2 %} selected {% endif %}>카드</option>
                        </select></th>
                </tr>
                <tr> <!-- 행선언 -->
                    <th width="200" height="60"><a class="span_list_title">카테고리</a></th>

                    <th width="240" style="text-align: end;">
                    <select class="span_list_select" name="category" style="text-align:center;">
                        <option value="0" {% if i.category.category_id == 0 %} selected {% endif %}>선택안함</option>
                        <option value='1'  {% if i.category.category_id == 1 %} selected {% endif %}>금융/보험</option>
                        <option value='2'  {% if i.category.category_id == 2 %} selected {% endif %}>저축</option>
                        <option value='3'  {% if i.category.category_id == 3 %} selected {% endif %}>온라인쇼핑</option>
                        <option value='4'  {% if i.category.category_id == 4 %} selected {% endif %}>출금</option>
                        <option value='5'  {% if i.category.category_id == 5 %} selected {% endif %}>생활/마트</option>
                        <option value='6'  {% if i.category.category_id == 6 %} selected {% endif %} >카페/간식</option>
                        <option value='7'  {% if i.category.category_id == 7 %} selected {% endif %}>기타지출(사회생활비)</option>
                        <option value='8'  {% if i.category.category_id == 8 %} selected {% endif %}>교통/차량유지</option>
                        <option value='9'  {% if i.category.category_id == 9 %} selected {% endif %}>주거생활/통신</option>
                        <option value='10' {% if i.category.category_id == 10 %} selected {% endif %}>식사</option>
                        <option value='11' {% if i.category.category_id == 11 %} selected {% endif %}>의료/건강</option>
                        <option value='12' {% if i.category.category_id == 12 %} selected {% endif %}>문화/예술</option>
                        <option value='13' {% if i.category.category_id == 13 %} selected {% endif %}>교육비</option>
                        </select>
                    </th>
                </tr>
                <tr> <!-- 행선언 -->
                    <th width="200" height="60"><a class="span_list_title">카드사</a></th>
                    <th width="240" style="text-align: end;">
                        <select class="span_list_select" name="card" style="text-align:center;">
                            <option value='0' {% if i.card.card_id == 0 %} selected {% endif %}>선택안함</option>
                            <option value='1' {% if i.card.card_id == 1 %} selected {% endif %}>국민카드</option>
                            <option value='2' {% if i.card.card_id == 2 %} selected {% endif %}>롯데카드</option>
                            <option value='3' {% if i.card.card_id == 3 %} selected {% endif %}>BC카드</option>
                            <option value='4' {% if i.card.card_id == 4 %} selected {% endif %}>삼성카드</option>
                            <option value='6' {% if i.card.card_id == 6 %} selected {% endif %}>신한카드</option>
                            <option value='7' {% if i.card.card_id == 7 %} selected {% endif %}>하나카드</option>
                            <option value='8' {% if i.card.card_id == 8 %} selected {% endif %}>현대카드</option>
                            <option value='9' {% if i.card.card_id == 9 %} selected {% endif %}>농협카드</option>
                            <option value='10' {% if i.card.card_id == 10 %} selected {% endif %} >시티카드</option>
                            <option value='11' {% if i.card.card_id == 11 %} selected {% endif %}>카카오뱅크카드</option>
                        </select>
                    </th>
                </tr>
                <tr> <!-- 행선언 -->
                    <th width="200" height="60"><a class="span_list_title">메모</a></th>
                    <th width="240" style="text-align: end;"><textarea class="input_textarea" rows="1" name="memo" placeholder="메모">{{i.memo}}</textarea></th>
                </tr>

            </table>
        </div>
            <div type="button" class="addBtn" value="수정" onclick="submit()" style="line-height:37px;text-align:center;"/></div>
         </form>
        <script>
            function submit(){
            const form = document.getElementById('seidt_form');
            form.action="{%url 'calendars:sedit_calendar' i.spend_id %}"
            form.submit();
            }
        </script>
    {% endfor %}
    </div>
</div>
