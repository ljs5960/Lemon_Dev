    <script>
        function check() {
            var max_int = 210000000;
                if ($('#amount').val() == '') {
                    alert('금액을 입력 해주세요.');
                    $("#amount").focus();
                    return false;
                }
                if ($('#amount').val() >= max_int) {
                    alert('입력 받을 수 있는 금액 범위를 초과 하였습니다.');
                    $("#amount").focus();
                    return false;
                }
                if ($('#place').val() == '') {
                    alert('소비처를 작성 해주세요.');
                    $("#place").focus();
                    return false;
                }
            const form = document.getElementById('seidt_form');
            form.action = "{%url 'calendars:sedit_calendar' i.spend_id %}"
            form.submit();
        }
    </script>

<script>
    function get_search(data) {
        var headers = new Headers();
        headers.append('Content-Type', 'application/json')
        headers.append('X-CSRFToken', csrftoken)
        var response = fetch('/spend_search_result', {
            method: "POST",
            headers: headers,
            body: JSON.stringify(data)
        })
        return response.then(res => {
            if(res.status === 200) return res.json();
            else console.log(res.statusText);
        })
        .catch(err => {
            console.log(err)
        })
    }

    var csrftoken = getCookie('csrftoken');
    function getCookie(cname) {
        var name = cname + "=";
            decodedCookie = decodeURIComponent(document.cookie);
            ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
            var c = ca[i].trim();
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    window.onload = function() {
        const place = document.getElementById('place');
        const result_window = document.getElementById('result_list');
        place.addEventListener('keyup', async function(e) {
            if (place.value != '') {
                var result = await get_search(place.value);
                result_window.innerHTML = '';
                if (!result.result[0])
                    result_window.innerHTML = '검색결과가 없습니다.';
                if (result.result)
                    insert_result(result.result, result_window);
            } else
                result_window.innerHTML = '';
        });
    }

    function get_search(data) {
        var headers = new Headers();
        headers.append('Content-Type', 'application/json')
        headers.append('X-CSRFToken', csrftoken)
        var response = fetch('/spend_search_result', {
            method: "POST",
            headers: headers,
            body: JSON.stringify(data)
        })
        return response.then(res => {
            if(res.status === 200) return res.json();
            else console.log(res.statusText);
        })
        .catch(err => {
            console.log(err)
        })
    }
